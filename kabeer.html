<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabeer</title>
</head>
<body>
    <script>
      
//ASSIGNMENT OPERATORS:
var a = 6;
var b = 3;

document.write(a);

//COMPOUND ASSIGNMENT OPERATORS:
var a = 6;
var b = 3;

a += b;
// REAL FORM = a + b; 
document.write(a);


//Subscription (-) :
var a = 6;
var b = 3;

// REAL FORM = a - b; 
a -= b;
document.write(a);

//Multipilication (*)
var a = 6;
var b = 3;

// REAL FORM = a * b;
a *= b;
document.write(a);

//Divide (/)
var a = 6;
var b = 3;

// REAL FORM = a / b;
a /= b;
document.write(a);
    </script>
</body>
</html>
